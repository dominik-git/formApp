<body>
    <h1>Form App</h1>
    <div>
        <form action="">
            <div>
                <label for="">Name</label>
                <input type="text" id="nameInput">
            </div>

            <div>
                <label for="">Surname</label>
                <input type="text" id="surnameInput">
            </div>
            <div>
                <label for="">UserName</label>
                <input type="text" id="usernameInput">
            </div>

            <div>
                <label for="">Password</label>
                <input type="password" id="passwordInput">
            </div>

            <div>
                <label for="">Gender</label>

                <input type="radio" value="male" name="gender" id="radioMale">
                <input type="radio" value="female" name="gender" id="radioFemale">
            </div>

            <div>
                <label for="">Birthday</label>
                <input type="date" id="bdayInput">
            </div>

            <input type="button" value="send" onclick="nameFunc()">
        </form>
    </div>

</body>
