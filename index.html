<html>

<head>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <h1>Form App</h1>
    <div>
        <form action="">
            <div>
                <label for="">Name</label>
                <input type="text" id="nameInput">
                <div id="nameInput-error" class="hide">3 characters required</div>
            </div>

            <div>
                <label for="">Surname</label>
                <input type="text" id="surnameInput">
                <div id="surnameInput-error" class="hide">3 characters required</div>
            </div>
            <div>
                <label for="">UserName</label>
                <input type="text" id="usernameInput">
                <div id="usernameInput-error" class="hide">3 characters required</div>
            </div>

            <div>
                <label for="">Password</label>
                <input type="password" id="passwordInput">
                <div id="passwordInput-error" class="hide">3 characters required</div>
            </div>

            <div>
                <label for="">Gender</label>

                <input type="radio" value="male" name="gender" id="radioMale">
                <input type="radio" value="female" name="gender" id="radioFemale">
            </div>

            <div>
                <label for="">Birthday</label>
                <input type="date" id="bdayInput">
            </div>

            <input type="button" value="send" id="saveButton">
            <input type="button" value="send" id="delete">
        </form>
    </div>

    <div class="container">
        <table id="user_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Password</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>


            </tbody>
        </table>

    </div>

</body>
<script src="index.js"></script>

</html>
